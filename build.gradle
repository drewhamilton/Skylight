buildscript {
    ext.versions = [
        dagger: '2.27',
        kotlin: '1.3.72',
        retrofit: '2.8.1',
    ]
    ext.deps = [
        dagger: "com.google.dagger:dagger:$versions.dagger",
        daggerCompiler: "com.google.dagger:dagger-compiler:$versions.dagger",
        javaxInject: 'javax.inject:javax.inject:1',
        junit: "junit:junit:4.13",
        kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin",
        kotlinStdLib: "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin",
        mockito: 'org.mockito:mockito-inline:2.28.2',
        mockitoKotlin: 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0',
        moshi: 'com.squareup.moshi:moshi-kotlin:1.9.2',
        okHttpMockWebServer: 'com.squareup.okhttp3:mockwebserver:3.14.8',
        retrofit: "com.squareup.retrofit2:retrofit:$versions.retrofit",
        retrofitMoshiConverter: "com.squareup.retrofit2:converter-moshi:$versions.retrofit",
    ]
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.10.1'
        classpath 'org.jetbrains.kotlinx:binary-compatibility-validator:0.2.3'

        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
}

apply plugin: 'binary-compatibility-validator'

ext {
    libraryVersion = '0.12.0-SNAPSHOT'
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
